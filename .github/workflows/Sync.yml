name: Sync Fork with Upstream (All Branches)

on:
  schedule:
    - cron: '0 * * * *'   # Runs every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/hayase-app/ui.git
          git fetch upstream --prune

      - name: Rebase all branches with upstream
        run: |
          # Loop through all local branches
          for branch in $(git for-each-ref --format='%(refname:short)' refs/heads/); do
            echo "Processing branch $branch"
            git checkout $branch
            if git show-ref --verify --quiet refs/remotes/upstream/$branch; then
              git rebase upstream/$branch || { echo "Rebase failed for $branch"; exit 1; }
            else
              echo "No upstream branch for $branch, skipping"
            fi
          done

      - name: Push all branches to fork
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --all https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git --force
          git push --tags https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
